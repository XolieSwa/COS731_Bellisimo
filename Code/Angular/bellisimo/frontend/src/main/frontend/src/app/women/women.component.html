<ng-container *ngFor="let product of products" >
  <div class="gallery" *ngIf="product.category === 'Clothing' && product.categoryType === 'Women'">
    <a target="_blank" href={{product.imagePath}}>
      <img src={{product.imagePath}} alt="" width="300" height="200">
    </a>
    <div class="desc">{{product.categorySubType}}</div>
    <div class="desc">{{product.price}}</div>
    <div>
      <button (click)="updateProduct(product)">Update</button>
    </div>
  </div>

</ng-container>
<ng-container>
<div>
  <div>
    <label>Id: </label>
    <input [(ngModel)]="product.id" />
  </div>
  <div>
    <label>Category: </label>
    <input [(ngModel)]="product.category" />
  </div>
  <div>
    <button (click)="updateProduct()">Add</button>
  </div>
</div>
<div *ngIf="productCategory" [ngClass] = "'success'"> {{productCategory}} Added. </div>
<div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
</ng-container>
